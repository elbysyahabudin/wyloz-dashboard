<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar</title>
  <link rel="icon" href="../assets/wyloz-logo.PNG" type="image/png">
  <style>
    /* Your existing CSS (unchanged) */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('../assets/bg-body.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    .register-card {
        display: flex;
        height: 55%;
        max-width: 500px;
        width: 90%;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .left-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 40%;
        background-color: #34495e;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .left-content img {
        width: 80px;
        height: auto;
        margin-bottom: 15px;
    }

    .left-content h2 {
        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    .left-content p {
        font-size: 0.9rem;
    }

    .right-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 60%;
        padding: 20px;
    }

    .right-content input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .error-message {
        color: red;
        font-size: 0.8rem;
        height: 16px;
        margin-top: -5px;
        margin-bottom: 5px;
        width: 100%;
        visibility: hidden;
    }

    .right-content button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #34495e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .right-content button:hover {
        background-color: #2c3e50;
    }

    .login-link {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #666;
    }

    .login-link a {
        color: #34495e;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <div class="left-content">
      <img src="../assets/wyloz-logo.PNG" alt="Wyloz Logo" />
      <h2>Wyloz</h2>
    </div>
    <div class="right-content">
      <input type="text" id="name" placeholder="Username" required />
      <div id="name-error" class="error-message">Username is required</div>

      <input type="email" id="email" placeholder="Email" required />
      <div id="email-error" class="error-message">Valid email is required</div>

      <input type="password" id="password" placeholder="Password" required />
      <div id="password-error" class="error-message">Password must be 6+ characters</div>

      <button onclick="register()">Register</button>
      <div class="login-link">
        Sudah punya akun? <a href="../view/login.html">Login</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- bcryptjs (for hashing password) -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

  <script>
    const supabaseUrl = 'https://trqvushwhkvchkgqhmge.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRycXZ1c2h3aGt2Y2hrZ3FobWdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5MDU1MjUsImV4cCI6MjA1MzQ4MTUyNX0.J-yggfqvHPQtP-Zk-bwOxTRqD64J6jgQ_DOLCCp-JxY'; // Replace with actual key (keep secret in prod)
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.style.visibility = 'visible';
    }

    function hideError(elementId) {
      const errorElement = document.getElementById(elementId);
      errorElement.style.visibility = 'hidden';
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    async function register() {
      let isValid = true;

      const username = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username) {
        showError('name-error', 'Username is required');
        isValid = false;
      } else {
        hideError('name-error');
      }

      if (!email) {
        showError('email-error', 'Email is required');
        isValid = false;
      } else if (!validateEmail(email)) {
        showError('email-error', 'Please enter a valid email');
        isValid = false;
      } else {
        hideError('email-error');
      }

      if (!password) {
        showError('password-error', 'Password is required');
        isValid = false;
      } else if (password.length < 6) {
        showError('password-error', 'Password must be at least 6 characters');
        isValid = false;
      } else {
        hideError('password-error');
      }

      if (!isValid) return;

      try {
        const { data: existingUsers, error: checkError } = await supabaseClient
          .from('users')
          .select('*')
          .or(`username.eq.${username},email.eq.${email}`);

        if (checkError) throw checkError;

        if (existingUsers && existingUsers.length > 0) {
          if (existingUsers.some(user => user.username === username)) {
            showError('name-error', 'Username already taken');
          }
          if (existingUsers.some(user => user.email === email)) {
            showError('email-error', 'Email already registered');
          }
          return;
        }
// After including bcryptjs
const bcrypt = window.dcodeIO.bcrypt;

        // ðŸ”’ Hash the password
        const hashedPassword = bcrypt.hashSync(password, 10);

        const { data, error } = await supabaseClient
          .from('users')
          .insert([
            {
              username: username,
              email: email,
              password: hashedPassword,
              created_at: new Date().toISOString()
            }
          ])
          .select();

        if (error) throw error;

        // alert('Registration successful!');
        window.location.href = '../view/login.html';
      } catch (error) {
        console.error('Registration error:', error);
        // alert('An error occurred during registration');
      }
    }

    // Hide errors on input
    document.getElementById('name').addEventListener('input', () => hideError('name-error'));
    document.getElementById('email').addEventListener('input', () => hideError('email-error'));
    document.getElementById('password').addEventListener('input', () => hideError('password-error'));
  </script>
</body>
</html>
